apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: devops/jenkins-demo:<BUILD_TAG>
        ports:
        - containerPort: 80


---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - name: web
    port: 80
    targetPort: web
    nodePort: 3000
